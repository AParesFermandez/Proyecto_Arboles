<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>

<main class="container">
    <div class="row">
        <h1 class="col-6">Arboltraria</h1>
        <h3 class="col-6">Bienvenid@ de vuelta {{ session['nombre'] }} {{ session['apellido'] }}</h3>
    </div>
    <div class="row">
        <p class="col-8"> Un sitio para seguir arboles plantados al azar </p>
        <form class="col-2" action="/dashboard" method="GET">
            <button class="btn btn-primary">dashboard</button>
        </form>
        <form class="col-2" action="/procesa/logout" method="POST">
            <button class="btn btn-secondary">Logout</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="/actualiza/usuario">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}"
                        required>
                </div>
                <div>
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" value="{{ usuario.apellido }}"
                        required>
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" value="{{ usuario.email }}"
                        required>
                </div>

                {% for mensaje in get_flashed_messages(category_filter=['error_actualizacion_usuario']) %}
                <div class="error_actualizacion_usuario alert alert-danger">
                    {{ mensaje }}
                </div>
                {% endfor %}
                <button class="btn btn-success">Actualizar</button>
            </form>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    </body>

</html>
